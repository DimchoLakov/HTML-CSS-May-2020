<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="center">
        <div class="card">
            <section class="color-box box-top clear">
                <p class="yellow"></p>
                <p class="greenyellow"></p>
                <p class="green"></p>
                <p class="orange"></p>
                <p class="red"></p>
            </section>

            <section class="card-info clear">
                <img src="https://images.unsplash.com/photo-1582655768699-6a6903d10bbf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=350&q=80" alt="">
                <div class="card-content">
                    <p>My name is</p>
                    <h1>Dimcho Lakov</h1>
                    <p>I am creative designer</p>
                </div>
            </section>

            <section class="color-box box-content clear">
                <p class="yellow">A</p>
                <p class="greenyellow">Scan to</p>
                <p class="green">Contact</p>
                <p class="orange">Hire</p>
                <p class="red">Me</p>
            </section>

            <section class="color-box box-bottom clear">
                <p class="yellow"></p>
                <p class="greenyellow"></p>
                <p class="green"></p>
                <p class="orange"></p>
                <p class="red"></p>
            </section>
        </div>
    </div>
</body>

</html>
