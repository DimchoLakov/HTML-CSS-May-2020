<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="center">
        <h1>Account Login</h1>
        <form action="" class="form" id="LoginForm">
            <div class="input-group" tabindex="0">
                <label for="Username" class="label-icon">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="Username" id="Username" placeholder="Username">
            </div>
            <div class="input-group">
                <label for="Password" class="label-icon">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="text" name="Password" id="Password" placeholder="Password">
            </div>
            <div class="input-group">
                <button>Login</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/e77bb28c8d.js" crossorigin="anonymous"></script>
</body>

</html>
