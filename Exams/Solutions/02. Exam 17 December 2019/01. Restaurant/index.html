<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="booking">
        <div class="media">
            <img src="./form-img.jpg" alt="">
        </div>
        <div class="booking-form-wrapper">
            <h4>Booking place for your dinner!</h4>
            <form action="">
                <input type="text" name="YourName" id="YourName" placeholder="Your name">
                <input type="tel" name="Your phone number" id="Your phone number" placeholder="Your phone number">
                <input type="" name="Time" id="Time" placeholder="Time">
                <input type="number" name="NumberOfPeople" id="NumberOfPeople" placeholder="Number of people">
                <button>Book now</button>
            </form>
        </div>
    </div>
</body>

</html>
